- name: experimental_facebook_ads__monthly_click_through_rate
  label: exp_ctr
  description: exp ctr

  type: expression
  sql: "{{metric('facebook_ads__monthly_ad_clicks')}} / {{metric('facebook_ads__monthly_impressions')}}"

  timestamp: date
  time_grains: [month]
  dimensions: []

- name: experimental_facebook_ads__monthly_cpc
  label: exp_cpc
  description: exp cpc

  type: expression
  sql: "{{metric('facebook_ads__monthly_ad_spend')}} / {{metric('facebook_ads__monthly_ad_clicks')}}"

  timestamp: date
  time_grains: [month]
  dimensions: []

